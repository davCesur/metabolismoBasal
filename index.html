<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metabolismo Basal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
        <div class="container text-center">
            <h1>Listado de clientes</h1>
            <table class="table table-striped table-bordered mx-auto">
                <thead class="bg-primary text-white">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Sexo</th>
                    <th>Edad</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Actividad</th>
                    <th>GET (kCal)</th>
                    <th>GER (kCal)</th>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="botones">
                <input type="submit" class="border-top border-start bg-primary text-white col-2 me-3" value="Nuevo cliente"
                    data-bs-toggle="modal" data-bs-target="#Modal" />
                <input type="submit" id="btnAdd" class="border-top border-start bg-secondary text-white col-2"
                    value="Cargar datos externos" />
            </div>

            <!-- Modal -->
            <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  col-12 bg-primary text-white">
                            <h1 class="modal-title fs-5" id="ModalLabel">Nuevo cliente</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label d-flex justify-content-between">Nombre</label>
                                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="apellidos" id="apellidos"
                                        class="col-form-label d-flex justify-content-between">Apellidos</label>
                                    <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos" required>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <label for="sexo" class="col-form-label d-flex justify-content-between">Sexo</label>
                                        <select name="sexo" name="sexo" id="sexo" class="form-select">
                                            <option value="hombre" selected>Hombre</option>
                                            <option value="mujer">Mujer</option>
                                        </select>

                                    </div>

                                    <div class="col-6">
                                        <label for="actividad" id="actividad"
                                            class="col-form-label d-flex justify-content-between">Nivel de actividad</label>
                                        <select name="actividad" name="actividad" id="actividad" class="form-select">
                                            <option value="sedentaria">Sedentaria</option>
                                            <option value="moderada">Moderada</option>
                                            <option value="intensa">Intensa</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-4">
                                        <label for="edad" id="edad"
                                            class="col-form-label d-flex justify-content-between">Edad</label>
                                        <input type="number" name="edad" id="edad" class="form-control" min="16" max="99" placeholder="35"
                                            required>
                                    </div>

                                    <div class="col-4">
                                        <label for="peso" id="peso"
                                            class="col-form-label d-flex justify-content-between">Peso(kg)</label>
                                        <input type="number" name="peso" id="peso" class="form-control" min="30" max="150" placeholder="45"
                                            required>
                                    </div>

                                    <div class="col-4">
                                        <label for="peso" id="altura"
                                            class="col-form-label d-flex justify-content-between">Altura (cm)</label>
                                        <input type="number" name="altura" id="altura" min="130" max="230" class="form-control"
                                            placeholder="165" required>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <input type="submit" id="guardar" class="btn btn-primary" value="Guardar cliente">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
